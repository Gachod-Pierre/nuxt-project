name: Build

# Conditions de déclenchement de l'action
on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build app
    steps:
    - uses: actions/checkout@v3
    # Commandes à lancer lors de l'action
    - run: npm install
    - run: npm run build